<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./imagens/favicon.png" type="image/x-icon">
    <title>Encriptador</title>
</head>
<body>
    
    <header>
        <img src="./imagens/logo-alura.png" class="logo-alura" alt="Logo da Alura">
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
    
            <div class="informacao">
                <h6 class="msg">Apenas letras minusculas e sem acento</h6>
            </div>
    
            <div class="botoes">
                <button class="botao-criptografar" onclick="btnEncriptar()">Criptografar</button>
                <button class="botao-descriptografar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>

        <section>
            <textarea class="mensagem" cols="15" rows="10"></textarea>
            <button class="botao-copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>

    <script src="script.js"></script>

</body>
</html>
